<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfect car predictor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
       var cars = [ 
      {
        "name": "Maruthi",
        "Amount": 8,
      },
      {
        "name": "Skoda & VW",
        "Amount": 15,
      },
      {
        "name": "Audi / BMW",
        "Amount": 25,
      },
      {
        "name": "Volvo",
        "Amount": 30,
      },
      {
        "name": "Benz",
        "Amount": 35,
      },
      {
        "name": "Porsche",
        "Amount": 90,
      },
      {
        "name": "Lambhorgini",
        "Amount": 100,
      }];
     function getCar()
      {
        // Do something and give user a car name
        var incomeVal = parseInt(document.getElementById("incomeId").value);
        var parkingVal = document.getElementById("ParkingSpaceId").value;
        var ageVal = parseInt(document.getElementById("AgeId").value);        
        let carname;
        let carvalue;
        let result;
        
        
        for (i = 0; i < cars.length; i++) 
        {
           carname=cars[i].name;
           carvalue = cars[i].Amount;
           if(incomeVal > carvalue)
           {
           //window.alert(incomeVal);
           //window.alert(carvalue);
           //window.alert(result);
           result = carname;
           }
        }
        if(ageVal<18)
        {
          result = 'You are too young so just wait till ur 18! :P';
        }

        document.getElementById("bodyId").innerHTML="";

        document.getElementById("bodyId").innerHTML = '<p class="subtitle has-text-centered"> You can opt for </p> <p class="title has-text-centered">' +result+'</p>';

        //window.alert(document.getElementById("ParkingSpaceId").value);
      }
      function clearAll()
      {
        //Clear all entered values
         document.getElementById("incomeId").value = '';
         document.getElementById("monthlyId").value = '';
         document.getElementById("ParkingSpaceId").value = '';
         document.getElementById("AgeId").value = '';   
      }
    </script>
  </head>
  <body>
  <section class="hero is-primary is-medium">
    <div class="hero-body">
      <div class="container">
        <h1 class="title has-text-centered">
          Perfect car predictor app
        </h1>
        <div id = "bodyId">
        <p class="subtitle has-text-centered">
          Please answer the below questions to get you a perfect matching car!
        </p>
      <div class="field">
      <p>What is your monthly income? (in terms of LPA)</p>
      <div class="control">
        <input class="input" id="incomeId" type="text" placeholder="Amount of money" >
      </div>
    </div>
      <div class="field">
      <p>Do you have a parking space?</p>
      <div class="control">
        <div class="select">
          <select id="ParkingSpaceId">
            <option>Select dropdown</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>
    </div>
      <div class="field">
      <p>What is your age?</p>
      <div class="control">
        <input class="input"id="AgeId" type="text" placeholder="Your Age">
      </div>
    </div>
      <div class="field is-grouped is-grouped-centered">
      <p class="control">
        <button class="button" onclick="getCar()">Submit</button>
        </p>
        <p class="control">
        <button class="button" onclick="clearAll()">Clear</button>
        </p>
      </div>
    </div>
    </div>
</section>
  </body>
</html>
